<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
        <div class="header-container">
            <div class="header-top">
                <div class="header-logo"><img srcset="./images/logo.png 2x" alt=""></div>
                <ul class="menu">
                    <li><a class="link" href="#">Home</a></li>
                    <li><a class="link" href="#">Careers</a></li>
                    <li><a class="link" href="#">Blog</a></li>
                    <li><a class="link" href="#">About Us</a></li>
                </ul>
                <div class="header-auth">
                    <button class="btn btn--white">Login</button>
                    <button class="btn btn--primary">Sign Up</button>
                </div>
            </div>
            <div class="header-main">
                <div class="header-content">
                    <h1 class="header-heading">Studying<span> Online is now much easier</span></h1>
                    <p class="header-desc">Skilline is an interesting platform that will teach you in more an interactive way</p>
                    <div class="header-actions">
                        <button class="btn btn--primary">Join for free</button>
                        <div class="header-video">
                                <a class="header-icon__play" href="#"><img   srcset="./images/icon1.png 2x" alt=""></a>
                            <p>Watch how it works</p>
                        </div>
                       
                    </div>
                </div>
                <div class="header-image">
                    <img srcset="./images/image1.png 2x" alt="">
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <section class="partner">
                <div class="partner-container">
                    <p class="partner-title">Trusted by 5,000+ Companies Worldwide </p>
                    <div class="partner-list">
                        <div class="partner-item"><img srcset="./images/google.png 2x" alt=""></div>
                        <div class="partner-item"><img srcset="./images/netflix.png 2x" alt=""></div>
                        <div class="partner-item"><img srcset="./images/airbnb.png 2x" alt=""></div>
                        <div class="partner-item"><img srcset="./images/amazon.png 2x" alt=""></div>
                        <div class="partner-item"><img srcset="./images/facebook.png 2x" alt=""></div>
                        <div class="partner-item"><img srcset="./images/grab.png 2x" alt=""></div>

                    </div>
            </div>
        </section>
    </div>
  </div>
</body>

</html>
